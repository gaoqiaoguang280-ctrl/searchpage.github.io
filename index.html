<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ending</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <div class="vignette"></div>
  <div class="scanlines"></div>
  <canvas id="noise"></canvas>

  <main class="wrap">
    <header class="top">
      <p class="small">connection: unknown / route: redirected / trace: lost</p>
    </header>

    <section class="panel">
      <h1 class="glitch" data-text="YOU SHOULDN'T BE HERE.">YOU SHOULDN'T BE HERE.</h1>

      <div class="terminal" role="status" aria-live="polite">
        <p class="line"><span class="prompt">></span> <span id="type1"></span><span class="caret" aria-hidden="true"></span></p>
        <p class="line dim"><span class="prompt">></span> <span id="type2"></span></p>
        <p class="line dim"><span class="prompt">></span> <span id="type3"></span></p>
      </div>

      <div class="pass">
        <p class="passTitle">enter key</p>
        <div class="passRow">
          <input id="keyInput" class="passInput" type="password" autocomplete="off" placeholder="••••••••">
          <button id="btnCheck" class="btn sm" type="button">Enter</button>
        </div>
        <p id="keyMsg" class="passMsg" aria-live="polite"></p>
      </div>

      <div id="linkBox" class="linkbox" hidden>
        <p class="warn">This link seems like an unsafe site...</p>
        <h2 id="note" class="noteTitle">
          <a id="noteLink" href="#" target="_blank">
          </a>
        </h2>
      </div>

    </section>

    <footer class="foot">
      <p class="tiny">signal: unstable / latency: - / watcher: on</p>
    </footer>
  </main>

  <script src="./script.js"></script>
</body>
</html>
